<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
}

div {
    border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px; 
}

.move {
    position: relative;
    left: 40px;
    top: 10px;
}
</style>
</head>
<body>

<h2>position: relative;</h2>

<p>An element with position: relative; is positioned relative to its normal position:</p>

<div class="relative">
This div element has position: relative;
</div>
<div class="move">two</div>
<div>three</div>

</body>
</html>
