<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 250px;
  background-color: gray;
}

li a {
  display: block;
  padding: 8px 16px;
  text-decoration: none;
}

li a:hover {
  color: black;
  background-color: aqua;
}
</style>
</head>
<body>

<h2>Nav Bar</h2>

<ul>
  <li><a>Line 1</a></li>
  <li><a>Line 2</a></li>
  <li><a>Line 3</a></li>
  <li><a>Line 4</a></li>
  <li><a>Line 5</a></li>
</ul>

</body>
</html>
