<!DOCTYPE html>
<html>
<head>
<style>
span.a {
  display: inline; /* the default for span */
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;
  background-color: yellow;
}

span.b {
  display: inline-block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;
  background-color: yellow;
}

span.c {
  display: block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;
  background-color: yellow;
}
</style>
</head>
<body>
  
  <h1>Diffrences</h1>

<h2>display: inline</h2>
<div><span class="a">inline</span> <span class="a">inline</span></div>

<h2>display: inline-block</h2>
<div><span class="b">inline-block</span> <span class="b">inline-block</span></div>

<h2>display: block</h2>
<div><span class="c">block</span> <span class="c">block</span></div>

</body>
</html>
